<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HealthToday | Perfil</title>
    <link rel="icon" href="icon/iconHealthToday.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cssPerfil.css">
</head>

<body>

    <nav class="menu">
        <a href="home.html">
            <img class="logo-icon" src="icon/logo.png" alt="Logo">
        </a>
        <div id="menu-trigger">
            <img class="user-icon" src="icon/user.png" alt="User Icon">
            <span class="down-arrow">&#x25BC;</span>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <div id="user-icon-wrapper">
            <img id="user-icon-menu" src="icon/user128pixels.png" alt="User Icon">
            <div id="overlay">
                <a href="perfil.html" id="overlay-text">Editar Perfil</a>
            </div>

        </div>
            <a href="perfil.html"><i class="fas fa-cog"></i> Configurações</a>
            <a href="cardapio.html"><i class="fas fa-utensils"></i> Cardápios</a>
            <a href="lembretes.html"><i class="fas fa-bell"></i> Lembretes</a>
            <a href="informacoes.html"><i class="fas fa-info-circle"></i> Feedback</a>
            <a href="../index.html" class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Deslogar</a>
            <p class = "sidenav-footer"> HealthToday </p>
            <p class = "sidenav-version"> v.0.0.2 </p>
        </div>
    </div>

    <div class="welcome-message" id="greeting"></div>

    <div id="profile-panel">
        <div id="VisualIdentity" class="tabcontent">
            <h3>Identidade Visual</h3>
            <p> Nesta pagina você pode alocar uma imagem de perfil !</p>
            <div class="profile-panel">
                <div class="profile-body">
                    <div id="image-wrapper">
                        <img id="default-avatar" src="icon/user-default.png" alt="Imagem padrão">
                        <img id="preview" src="" alt="Seu avatar" style="display: none;">
                    </div>
                    <form id="upload-form">
                        <input type="file" id="profile-pic" accept="image/*" required>
                        <button type="submit">Alterar Foto</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="UpdateProfile" class="tabcontent" style="position: relative;">
            <h4>Atualização Cadastral</h4>
            <p>Para alterar suas informações pessoais, basta alterá-las e clicar em "Editar Informações".</p>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" class="center-input"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="center-input"><br>
            <label for="password">Senha:</label><br>

            <div class="password-container">
                <input type="password" id="password" name="password" class="center-input">
                <i id="toggle-password" class="fas fa-eye"></i>
            </div>
            <div class="button-container">
                <button id="update-btn">Editar Informações</button>
            </div>
        </div>
        
        <script src="js/jsPerfil.js"></script>
</body>
</html>
